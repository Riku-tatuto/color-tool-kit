<body>

    <script>
        // Ëâ≤Â§âÊèõÈñ¢Êï∞
        function rgbToHex(r, g, b) {
            return "#" + [r, g, b].map(x => {
                const hex = x.toString(16);
                return hex.length === 1 ? "0" + hex : hex;
            }).join("");
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        function rgbToHsv(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;
            
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            const diff = max - min;
            
            let h = 0;
            if (diff !== 0) {
                if (max === r) {
                    h = ((g - b) / diff) % 6;
                } else if (max === g) {
                    h = (b - r) / diff + 2;
                } else {
                    h = (r - g) / diff + 4;
                }
            }
            h = Math.round(h * 60);
            if (h < 0) h += 360;
            
            const s = max === 0 ? 0 : Math.round((diff / max) * 100);
            const v = Math.round(max * 100);
            
            return { h, s, v };
        }

        function hsvToRgb(h, s, v) {
            s /= 100;
            v /= 100;
            
            const c = v * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = v - c;
            
            let r, g, b;
            if (h < 60) {
                [r, g, b] = [c, x, 0];
            } else if (h < 120) {
                [r, g, b] = [x, c, 0];
            } else if (h < 180) {
                [r, g, b] = [0, c, x];
            } else if (h < 240) {
                [r, g, b] = [0, x, c];
            } else if (h < 300) {
                [r, g, b] = [x, 0, c];
            } else {
                [r, g, b] = [c, 0, x];
            }
            
            return {
                r: Math.round((r + m) * 255),
                g: Math.round((g + m) * 255),
                b: Math.round((b + m) * 255)
            };
        }

        // RGB to LabÂ§âÊèõ
        function rgbToLab(r, g, b) {
            // RGB to XYZ
            let x = r / 255;
            let y = g / 255;
            let z = b / 255;

            x = x > 0.04045 ? Math.pow((x + 0.055) / 1.055, 2.4) : x / 12.92;
            y = y > 0.04045 ? Math.pow((y + 0.055) / 1.055, 2.4) : y / 12.92;
            z = z > 0.04045 ? Math.pow((z + 0.055) / 1.055, 2.4) : z / 12.92;

            x *= 100;
            y *= 100;
            z *= 100;

            // Observer = 2¬∞, Illuminant = D65
            x = x / 95.047;
            y = y / 100.000;
            z = z / 108.883;

            x = x > 0.008856 ? Math.pow(x, 1/3) : (7.787 * x) + (16/116);
            y = y > 0.008856 ? Math.pow(y, 1/3) : (7.787 * y) + (16/116);
            z = z > 0.008856 ? Math.pow(z, 1/3) : (7.787 * z) + (16/116);

            return {
                l: Math.round((116 * y) - 16),
                a: Math.round(500 * (x - y)),
                b: Math.round(200 * (y - z))
            };
        }

        // RGB to CMYKÂ§âÊèõ
        function rgbToCmyk(r, g, b) {
            let c = 1 - (r / 255);
            let m = 1 - (g / 255);
            let y = 1 - (b / 255);

            let k = Math.min(c, m, y);
            
            if (k === 1) {
                return { c: 0, m: 0, y: 0, k: 100 };
            }

            c = Math.round(((c - k) / (1 - k)) * 100);
            m = Math.round(((m - k) / (1 - k)) * 100);
            y = Math.round(((y - k) / (1 - k)) * 100);
            k = Math.round(k * 100);

            return { c, m, y, k };
        }
        function getLuminance(r, g, b) {
            const [rs, gs, bs] = [r, g, b].map(c => {
                c = c / 255;
                return c <= 0.03928 ? c / 12.92 : Math.pow((c + 0.055) / 1.055, 2.4);
            });
            return 0.2126 * rs + 0.7152 * gs + 0.0722 * bs;
        }

        // „Ç≥„Éî„ÉºÊ©üËÉΩ
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showCopyNotification();
            });
        }

        function showCopyNotification() {
            const notification = document.getElementById('copyNotification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // ÁµêÊûúË°®Á§∫Èñ¢Êï∞
        function displayColorInfo(r, g, b, targetElement) {
            const hex = rgbToHex(r, g, b);
            const hsv = rgbToHsv(r, g, b);
            const lab = rgbToLab(r, g, b);
            const cmyk = rgbToCmyk(r, g, b);
            const luminance = getLuminance(r, g, b);
            
            targetElement.innerHTML = `
                <div class="result-item">
                    RGB: (${r}, ${g}, ${b})
                    <button class="copy-btn" onclick="copyToClipboard('rgb(${r}, ${g}, ${b})')">„Ç≥„Éî„Éº</button>
                </div>
                <div class="result-item">
                    HEX: ${hex}
                    <button class="copy-btn" onclick="copyToClipboard('${hex}')"">„Ç≥„Éî„Éº</button>
                </div>
                <div class="result-item">
                    HSV: (${hsv.h}¬∞, ${hsv.s}%, ${hsv.v}%)
                    <button class="copy-btn" onclick="copyToClipboard('hsv(${hsv.h}, ${hsv.s}%, ${hsv.v}%)')">„Ç≥„Éî„Éº</button>
                </div>
                <div class="result-item">
                    CSS: rgb(${r}, ${g}, ${b})
                    <button class="copy-btn" onclick="copyToClipboard('rgb(${r}, ${g}, ${b})')">„Ç≥„Éî„Éº</button>
                </div>
                <div class="result-item">
                    Lab: L*:${lab.l} a*:${lab.a} b*:${lab.b}
                    <button class="copy-btn" onclick="copyToClipboard('lab(${lab.l} ${lab.a} ${lab.b})')">„Ç≥„Éî„Éº</button>
                </div>
                <div class="result-item">
                    CMYK: C:${cmyk.c}% M:${cmyk.m}% Y:${cmyk.y}% K:${cmyk.k}%
                    <button class="copy-btn" onclick="copyToClipboard('cmyk(${cmyk.c}%, ${cmyk.m}%, ${cmyk.y}%, ${cmyk.k}%)')">„Ç≥„Éî„Éº</button>
                </div>
                <div class="result-item">
                    ËºùÂ∫¶: ${luminance.toFixed(3)}
                    <button class="copy-btn" onclick="copyToClipboard('${luminance.toFixed(3)}')">„Ç≥„Éî„Éº</button>
                </div>
            `;
        }

        // „É°„Ç§„É≥„Ç´„É©„Éº„Éî„ÉÉ„Ç´„Éº„ÅÆÊõ¥Êñ∞
        function updateMainColor() {

            const rgb = hexToRgb(color);
            
            document.getElementById('mainColorDisplay').style.backgroundColor = color;
            
            const hsv = rgbToHsv(rgb.r, rgb.g, rgb.b);
            const lab = rgbToLab(rgb.r, rgb.g, rgb.b);
            const cmyk = rgbToCmyk(rgb.r, rgb.g, rgb.b);
            const luminance = getLuminance(rgb.r, rgb.g, rgb.b);
            
            document.getElementById('mainColorInfo').innerHTML = `
                <div class="info-card">

                </div>
                <div class="info-card">
                    <div class="info-title">RGB</div>
                    <div class="info-value">(${rgb.r}, ${rgb.g}, ${rgb.b}) <button class="copy-btn" onclick="copyToClipboard('rgb(${rgb.r}, ${rgb.g}, ${rgb.b})')">„Ç≥„Éî„Éº</button></div>
                </div>
                <div class="info-card">
                    <div class="info-title">HSV</div>
                    <div class="info-value">(${hsv.h}¬∞, ${hsv.s}%, ${hsv.v}%) <button class="copy-btn" onclick="copyToClipboard('hsv(${hsv.h}, ${hsv.s}%, ${hsv.v}%)')">„Ç≥„Éî„Éº</button></div>
                </div>
                <div class="info-card">
                    <div class="info-title">CSS</div>
                    <div class="info-value">rgb(${rgb.r}, ${rgb.g}, ${rgb.b}) <button class="copy-btn" onclick="copyToClipboard('rgb(${rgb.r}, ${rgb.g}, ${rgb.b})')">„Ç≥„Éî„Éº</button></div>
                </div>
                <div class="info-card">
                    <div class="info-title">Lab</div>
                    <div class="info-value">L*:${lab.l} a*:${lab.a} b*:${lab.b} <button class="copy-btn" onclick="copyToClipboard('lab(${lab.l} ${lab.a} ${lab.b})')">„Ç≥„Éî„Éº</button></div>
                </div>
                <div class="info-card">
                    <div class="info-title">CMYK</div>
                    <div class="info-value">C:${cmyk.c}% M:${cmyk.m}% Y:${cmyk.y}% K:${cmyk.k}% <button class="copy-btn" onclick="copyToClipboard('cmyk(${cmyk.c}%, ${cmyk.m}%, ${cmyk.y}%, ${cmyk.k}%)')">„Ç≥„Éî„Éº</button></div>
                </div>
                <div class="info-card">
                    <div class="info-title">ËºùÂ∫¶</div>
                    <div class="info-value">${luminance.toFixed(3)} <button class="copy-btn" onclick="copyToClipboard('${luminance.toFixed(3)}')">„Ç≥„Éî„Éº</button></div>
                </div>
            `;
        }

        // RGBÂÖ•Âäõ„ÅÆÊõ¥Êñ∞
        function updateRgbColor() {
            const r = parseInt(document.getElementById('rgbR').value) || 0;
            const g = parseInt(document.getElementById('rgbG').value) || 0;
            const b = parseInt(document.getElementById('rgbB').value) || 0;
            
            // ÂÄ§„ÅÆÁØÑÂõ≤„ÉÅ„Çß„ÉÉ„ÇØ
            const validR = Math.max(0, Math.min(255, r));
            const validG = Math.max(0, Math.min(255, g));
            const validB = Math.max(0, Math.min(255, b));
            
            // „Çπ„É©„Ç§„ÉÄ„Éº„ÅÆÂÄ§„ÇÇÊõ¥Êñ∞
            document.getElementById('rgbRSlider').value = validR;
            document.getElementById('rgbGSlider').value = validG;
            document.getElementById('rgbBSlider').value = validB;
            
            const color = rgbToHex(validR, validG, validB);
            document.getElementById('rgbDisplay').style.backgroundColor = color;
            displayColorInfo(validR, validG, validB, document.getElementById('rgbResult'));
        }

        // RGB„Çπ„É©„Ç§„ÉÄ„Éº„ÅÆÊõ¥Êñ∞
        function updateRgbSlider() {
            const r = parseInt(document.getElementById('rgbRSlider').value);
            const g = parseInt(document.getElementById('rgbGSlider').value);
            const b = parseInt(document.getElementById('rgbBSlider').value);
            
            // Êï∞ÂÄ§ÂÖ•Âäõ„ÇÇÊõ¥Êñ∞
            document.getElementById('rgbR').value = r;
            document.getElementById('rgbG').value = g;
            document.getElementById('rgbB').value = b;
            
            const color = rgbToHex(r, g, b);
            document.getElementById('rgbDisplay').style.backgroundColor = color;

        // HSVÂÖ•Âäõ„ÅÆÊõ¥Êñ∞
        function updateHsvColor() {
            const h = parseInt(document.getElementById('hsvH').value) || 0;
            const s = parseInt(document.getElementById('hsvS').value) || 0;
            const v = parseInt(document.getElementById('hsvV').value) || 0;
